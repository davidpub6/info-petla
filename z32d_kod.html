#include <cstdlib>
#include <iostream>
#include <windows.h>
using namespace std;
void gotoxy(int x, int y)
{
COORD coord;
coord.X = x;
coord.Y = y;
SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
}
int main(int argc, char *argv[])
{
system("chcp 1250"); 
int x,y,D_pobl;
cout<<" Podaj zmienną (kolumnę ekranu) x=";
cin>>x;
cout<<" Podaj zmienną (wiersz ekranu) y=";
cin>>y;
cout<<" Podaj długość linii D=";
cin>>D_pobl; 

 for (int i=1;i<=D_pobl;i++)
{
gotoxy(x+i-D_pobl,y);
cout<<"-";
}

cout<<endl;
system("PAUSE");
return EXIT_SUCCESS;
}
