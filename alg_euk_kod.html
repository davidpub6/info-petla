#include <cstdlib>
#include<iostream>
using namespace std;
 
int main()
{
int n,n1,m,m1,r;

cout << "Podaj n: ";
cin >> n1;

cout << "Podaj m: ";
cin >> m1;

n=n1;
m=m1;

while (m<=n){
if (m==0){
cout << "NWD(" << n1 << "," << m1 << ") = "<< n << endl;
 cout<<"\n\n"<<endl;
 system("PAUSE");
 return EXIT_SUCCESS;
}
else{r=n%m; n=m; m=r;}
}

 cout<<"\n\n"<<endl;
 system("PAUSE");
 return EXIT_SUCCESS;
}
